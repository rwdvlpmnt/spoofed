{% extends 'base.html' %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<section class="password-reset-confirm-section">
    <div class="container">
        <h2>Set New Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Set Password</button>
        </form>
    </div>
</section>
{% endblock %}
