{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<section class="register-section">
    <div class="container">
        <h2>Register for Spoof Solutions</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    </div>
</section>
{% endblock %}
