{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<section class="password-reset-section">
    <div class="container">
        <h2>Reset Your Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Reset Password</button>
        </form>
    </div>
</section>
{% endblock %}
