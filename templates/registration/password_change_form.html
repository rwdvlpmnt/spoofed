{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<section class="password-change-section">
    <div class="container">
        <h2>Change Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Change Password</button>
        </form>
    </div>
</section>
{% endblock %}
