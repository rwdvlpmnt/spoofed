{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="login-section">
    <div class="container">
        <h2>Login to Spoof Solutions</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username/Email</label>
                <input type="text" id="id_username" name="username" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" id="id_password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Sign up here</a>.</p>
        <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset it here</a>.</p>
    </div>
</section>
{% endblock %}
