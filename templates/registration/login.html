{% extends 'base.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="login-section">
    <div class="container">
        <h2>Login to Spoof Solutions</h2>
        <div class="feature-block" id="feature1">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Email Address</label>
                <input type="text" id="id_username" name="username" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" id="id_password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Sign up here</a>.</p>
        <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset it here</a>.</p>
    </div>

    <!-- Sign in with Google -->
    <div class="google-signin">
        <a href="{% url 'google_login' %}" class="btn btn-google" title="Sign in with Google">Sign in with Google</a>
    </div>

    <!-- Sign in with Facebook -->
    <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with" data-layout="default"
        data-auto-logout-link="false" data-use-continue-as="false" title="Sign in with Facebook">
    </div>
    </div>
</section>

<!-- Share links -->
<div class="share-buttons-container">
    <div class="share-buttons">
        <button class="share-button" onclick="shareFacebook()" title="Share on Facebook">
            <i class="fab fa-facebook-f"></i>
        </button>
        <button class="share-button" onclick="shareTwitter()" title="Share on Twitter">
            <i class="fab fa-twitter"></i>
        </button>
        <button class="share-button" onclick="shareLinkedIn()" title="Share on LinkedIn">
            <i class="fab fa-linkedin-in"></i>
        </button>
    </div>
</div>

<script src="{% static 'js/float-share-links.js' %}"></script>

{% endblock %}
