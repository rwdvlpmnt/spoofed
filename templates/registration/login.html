<!-- login.html -->

{% extends 'base.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="login-section">
    <div class="container">
        <h2>Login to Spoof Solutions</h2>
        <div class="feature-block" id="feature1">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Email Address</label>
                    <input type="text" id="id_username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" id="id_password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'register' %}">Sign up here</a>.</p>
            <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset it here</a>.</p>

            <!-- Sign in with Google -->
            <div class="auth-button google-signin">
                <a href="{% url 'google_login' %}" class="btn btn-auth" title="Sign in with Google">
                    <i class="fab fa-google"></i> Sign in with Google
                </a>
            </div>
            
            <!-- Sign in with Facebook -->
            <div class="auth-button fb-login-button" title="Sign in with Facebook">
                <a href="{% url 'facebook_login' %}" class="btn btn-auth">
                    <i class="fab fa-facebook-f"></i> Sign in with Facebook
                </a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
