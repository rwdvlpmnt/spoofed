{% extends 'base.html' %}

{% load static %}

{% block title %}Register{% endblock %}

{% block content %}

<section class="register-section">
  <div class="container">
    <h2>Register to Spoof Solutions</h2>
    <form action="{% url 'account_signup' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username/Email</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <p>Have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    <p>Forgot your password? <a href="{% url 'account_reset_password' %}">Reset it here</a>.</p>

  <!-- Sign in with Google -->
  <div class="google-signin">
    <a href="{% url 'google_login' %}" class="btn btn-google">Sign in with Google</a>
  </div>
  <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with" data-layout="default"
    data-auto-logout-link="false" data-use-continue-as="false"></div>
  </div>
  </section>
  
  <!-- Share links -->
  <div class="share-buttons-container">
    <div class="share-buttons">
      <button class="share-button" onclick="shareFacebook()">
        <i class="fab fa-facebook-f"></i>
      </button>
      <button class="share-button" onclick="shareTwitter()">
        <i class="fab fa-twitter"></i>
      </button>
      <button class="share-button" onclick="shareLinkedIn()">
        <i class="fab fa-linkedin-in"></i>
      </button>
    </div>
  </div
  
  <script src="{% static 'js/float-share-links.js' %}"></script>
  
  {% endblock %}
