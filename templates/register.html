{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<section class="register-section">
  <div class="container">
    <h2>Register to Spoof Solutions</h2>
    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="credit-card">Credit Card</label>
        <input type="text" id="credit-card" name="credit-card" required>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <p>Have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset it here</a>.</p>

    <!-- Social Media Sign-In -->
    <div class="social-signin">
      <p>Or sign in with:</p>
      <button class="btn-facebook" onclick="signInWithFacebook()"><i class="fab fa-facebook-f"></i> Sign in with
        Facebook</button>
      <button class="btn-google" onclick="signInWithGoogle()"><i class="fab fa-google"></i> Sign in with Google</button>
      <button class="btn-twitter" onclick="signInWithTwitter()"><i class="fab fa-twitter"></i> Sign in with
        Twitter</button>
    </div>
  </div>
</section>

<script>
  function signInWithFacebook() {
    window.open('{% url "facebook_login" %}', '_self');
  }

  function signInWithGoogle() {
    window.open('{% url "google_login" %}', '_self');
  }

  function signInWithTwitter() {
    window.open('{% url "twitter_login" %}', '_self');
  }
</script>
{% endblock %}
