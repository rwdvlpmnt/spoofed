{% extends 'base.html' %}

{% load static %}

{% block title %}Register{% endblock %}

{% block content %}

<section class="register-section">
  <div class="container">
    <h2>Register for Spoof Solutions</h2>
    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" required>
      </div>
      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" required>
      </div>
      <button type="submit" class="btn" title="Register">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
  </div>
</section>

<!-- Share links -->
<div class="share-buttons-container">
  <div class="share-buttons">
    <button class="share-button" onclick="shareFacebook()" title="Share on Facebook">
      <i class="fab fa-facebook-f"></i>
    </button>
    <button class="share-button" onclick="shareTwitter()" title="Share on Twitter">
      <i class="fab fa-twitter"></i>
    </button>
    <button class="share-button" onclick="shareLinkedIn()" title="Share on LinkedIn">
      <i class="fab fa-linkedin-in"></i>
    </button>
  </div>
</div>

<script src="{% static 'js/float-share-links.js' %}"></script>

{% endblock %}
