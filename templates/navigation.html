{% extends "base.html" %}

{% block title %}
Navigation
{% endblock %}

{% block content %}
<section class="navigation-section">
    <div class="container">
        <nav class="main-nav">
            <div class="nav-header">
                <a href="{% url 'home' %}" class="nav-logo">Spoofed Solutions</a>
                <button class="nav-toggle" id="nav-toggle">
                    <span class="nav-toggle-icon"></span>
                </button>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'features' %}">Features</a></li>
                <li><a href="{% url 'phone_input' %}">Spoof Call</a></li>
                <li><a href="{% url 'pricing' %}">Pricing</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
               <!-- <li><a href="{% url 'register' %}" class="btn demo">Get a Demo</a></li>-->
                <li><a href="{% url 'register' %}" class="btn get-started">Get Started</a></li>
            </ul>
        </nav>
    </div>
</section>

<script>
    document.getElementById('nav-toggle').addEventListener('click', function () {
        document.getElementById('nav-menu').classList.toggle('show-menu');
    });
</script>
{% endblock %}
