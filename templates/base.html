<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnH/4+3YdK3ZHV2xL1Zf8f1PcM8K2fi6zZZJ5dNfMh0Gr7t7dqe0A6rjMao+0j1Y9G6+5DdAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header>
        <div class="container header-content">
            <div class="header-left">
                <a href="/" class="logo"><img src="{% static 'images/logo.png' %}" alt="Logo"></a>
            </div>
            <div class="header-right">
                <div class="menu-icon">
                    <a href="{% url 'navigation' %}">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
                <nav>
                    <ul>
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'features' %}">Features</a></li>
                        <li><a href="{% url 'pricing' %}">Pricing</a></li>
                        <li><a href="{% url 'navigation' %}">Spoof Call</a></li>
                        <li><a href="{% url 'login' %}">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <p>&copy; 2024 Spoofed Solutions. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
