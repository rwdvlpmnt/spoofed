<!-- myapp/templates/initiate_call.html -->

{% extends 'base.html' %}

{% block title %}Initiate Call{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Initiate Call</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="to_number" class="form-label">To Number:</label>
            <input type="text" class="form-control" id="to_number" name="to_number" required>
        </div>
        <div class="mb-3">
            <label for="from_number" class="form-label">From Number:</label>
            <input type="text" class="form-control" id="from_number" name="from_number" required>
        </div>
        <button type="submit" class="btn btn-primary">Initiate Call</button>
    </form>
</div>
{% endblock %}
